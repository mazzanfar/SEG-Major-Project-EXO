{% extends "store/base.html" %} {% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ publication.username.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.username }}</a>
            <small class="text-muted">{{ object.date_added|date:"F d, Y"}}</small> {% if object.username == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'publication-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'publication-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.itinerary }}</p>
    </div>
</article>
{% endblock content %}
