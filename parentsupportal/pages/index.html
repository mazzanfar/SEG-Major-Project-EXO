<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Parent Suportal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>

    </head>
    <body>
        <div class="content">
			<div class="box">
				<h2>Parent Suportal</h2>
                <form id="ui_element" class="sb_wrapper">
                    <p>
						<span class="sb_down"></span>
						<input class="sb_input" type="text"/>
						<input class="sb_search" type="submit" value=""/>
					</p>
					<ul class="sb_dropdown" style="display:none;">
            <li class="sb_filter">Filter your search</li>
            <li><input type="checkbox" /><label for="all"><strong>All Categories</strong></label></li>
            <li><input type="checkbox" /><label for="A-Z Disability Types">A-Z Disability Types</label></li>
            <li><input type="checkbox" /><label for="Age">Age</label></li>
            <li><input type="checkbox" /><label for="Location">Location</label></li>
            <li><input type="checkbox" /><label for="Professional Services">Professional Services</label></li>
            <li><input type="checkbox" /><label for="Transport">Transport</label></li>
            <li><input type="checkbox" /><label for="Support Groups">Support Groups</label></li>
            <li><input type="checkbox" /><label for="Legal Rights">Legal Rights</label></li>
            <li><input type="checkbox" /><label for="Treatments">Treatments</label></li>
            <li><input type="checkbox" /><label for="Personal Care">Personal Care</label></li>
					</ul>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
				/*the element*/
				var $ui 		= $('#ui_element');

				/**display the dropdown on mouseclick, and change the arrow image*/
				$ui.find('.sb_input').bind('focus click',function(){
					$ui.find('.sb_down')
					   .addClass('sb_up')
					   .removeClass('sb_down')
					   .andSelf()
					   .find('.sb_dropdown')
					   .show();
				});

				/*on mouse leave, hide the dropdown, and change the arrow image*/
				$ui.bind('mouseleave',function(){
					$ui.find('.sb_up')
					   .addClass('sb_down')
					   .removeClass('sb_up')
					   .andSelf()
					   .find('.sb_dropdown')
					   .hide();
				});

				/*checkbox selection*/
				$ui.find('.sb_dropdown').find('label[for="all"]').prev().bind('click',function(){
					$(this).parent().siblings().find(':checkbox').attr('checked',this.checked).attr('disabled',this.checked);
				});
            });
        </script>
    </body>
</html>
