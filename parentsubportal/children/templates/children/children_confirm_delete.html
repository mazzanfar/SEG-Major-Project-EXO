{% extends 'pages/home_page.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Child</legend>
            <h2>Are you sure you want to delete "{{ object.first_name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete.</button>
            <a class="btn btn-outline-secondary" href="{% url 'children-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
