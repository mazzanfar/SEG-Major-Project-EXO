{% extends 'pages/home_page.html' %}
{% block content %}

<h1>Upload a pdf to the timeline</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form_pdf.as_p }}
    <button type="submit" class = "btn btn-primary">Upload file</button>
  </form>
{% endblock %}
